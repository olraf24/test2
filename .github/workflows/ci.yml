name: CI/CD Pipeline

# Kiedy uruchomiƒá workflow
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# Zadania do wykonania
jobs:
  test:
    name: Testowanie
    runs-on: ubuntu-latest
    
    steps:
    # Pobranie kodu z repozytorium
    - name: Pobierz kod
      uses: actions/checkout@v4
    
    # Konfiguracja Node.js
    - name: Skonfiguruj Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    # Instalacja zale≈ºno≈õci
    - name: Zainstaluj zale≈ºno≈õci
      run: npm ci
    
    # Uruchomienie test√≥w
    - name: Uruchom testy
      run: npm test
    
    # Budowanie aplikacji
    - name: Zbuduj aplikacjƒô
      run: npm run build
    
    # Upload artefakt√≥w (opcjonalne)
    - name: Zapisz artefakty
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: dist/

  deploy:
    name: Deploy
    needs: test  # Uruchom tylko je≈õli testy przesz≈Çy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # Tylko na branchu main
    
    steps:
    - name: Pobierz kod
      uses: actions/checkout@v4
    
